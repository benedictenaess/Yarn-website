<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Yarn yarn yarn</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/variables.css">
	<link rel="stylesheet" href="css/font.css">
</head>
<body class="frontpage">
	<header class="header-section">
		<div class="header-container">
			<button class="header-container-button button-logo">
				<img src="assets/Logo.svg" alt="Logo">
			</button>
			<button class="header-container-button button-search">
				<img class="header-search-icon" src="assets/icons/search-outline.svg" alt="Search icon">
				<input class="header-search-input" type="text">
			</button>
			<button class="header-container-button button-cart">
				<img src="assets/icons/cart-outline.svg" alt="cart icon">
			</button>
			<button class="header-container-button button-hamburger">
				<img src="assets/icons/hamburger.svg" alt="Hamburger icon">
			</button>
		</div>
		<div class="active-menu active-menu-hide active-menu-show">
			<div class="active-menu-container">
				<button class="active-menu-button home-button">Home</button>
				<button class="active-menu-button yarn-button">Yarn</button>
				<button class="active-menu-button about-button">About us</button>
			</div>
		</div>

		<div class="cart">
			<div class="cart-container active-cart-show active-cart-hide">
				<ul class="cart-container-list">
				</ul>
				<div class="total-price">Total 0 nok</div>
			</div>
		</div>
	</header>

	<main>
		<section class="form-section">
			<form class="form-container">
				<button class="form-close-icon">
					<img src="/assets/icons/close-icon.svg" alt="close button">
				</button>
				<h2 class="form-title">Sign up to our newsletter</h2>
				<div class="center-line">
					<div class="form-line-large"></div>
				</div>
				<div class="signup-form-content">
					<div class="input-container">
						<label for="firstname">First name</label>
						<input class="singup-input" type="text" name="firstname" id="firstname">
					</div>
					<div class="input-container">
						<label for="lastname">Last name</label>
						<input class="singup-input" type="text" name="lastname" id="lastname">
					</div>
					<div class="input-container">
						<label for="email">Email</label>
						<input class="singup-input" type="email" name="email" id="email">
					</div>
					<div class="signup-button-container">
						<div>
							<input type="checkbox" name="checkbox" id="checkbox">
							<label class="checkbox-label" for="checkbox">I agree to the Terms and Conditions</label>
						</div>
						<button class="signup-button">Submit</button>
					</div>
				</div>
			</form>
		</section>
		
		<section class="signup-toast">
			<div class="signup-toast-container">
				<h2 class="signup-toast-text">Welcome [Name] to the gang!</h2>
			</div>
		</section>
		
		<section class="photo-collection">
			<div class="photo-collection-container">
				<div class="big-photo photo-collection-image">
					<img src="assets/img/behrouz-sasani-LePI2_xIjUU-unsplash.jpg" alt="blue knitted sweater">
				</div>
				<div class="medium-photo photo-collection-image">
					<img src="assets/img/mukuko-studio-mU88MlEFcoU-unsplash.jpg" alt="white knitted sweater">
				</div>
				<div class="small-photo photo-collection-image">
					<img src="assets/img/nordwood-themes-bp1ydkAtwFI-unsplash.jpg" alt="orange yarn">
				</div>
			</div>
		</section>
		
		<section>
			<div class="frontpage-title-container">
				<p>YARN YARN</p>
				<p>YARN</p>
				<div class="title-line-container">
					<div class="title-line"></div>
				</div>
				<p class="frontpage-text-medium">Get inspired with</p>
				<p class="frontpage-text-large">our new colors</p>
				<p class="frontpage-text-medium">of all your favorit yarn</p>
			</div>
		</section>
		
		<section class="slideshow">
			<div class="slideshow-container">
				<div class="slideshow-images-container">
					<div class="slideshow-img-container">
						<img src="assets/yarn-img/ALPAKKA-LIN_2511354_Oransje.png" alt="orange yarn">
					</div>
					<div class="slideshow-img-container">
						<img src="assets/yarn-img/bomull_linPelini.png" alt="cotton yarn">
					</div>
					<div class="slideshow-img-container">
						<img src="assets/yarn-img/Gammelserie_400.png" alt="wool yarn">
					</div>
					<div class="slideshow-img-container">
						<img src="assets/yarn-img/bomull_Helarsgarn_278.png" alt="orange cotton yarn">
					</div>
					<div class="slideshow-img-container">
						<img src="assets/yarn-img/alpakka_Puno_388.png" alt="alpaca yarn">
					</div>
					<div class="slideshow-img-container">
						<img src="assets/yarn-img/alpakka_Iris_B126.png" alt="blue yarn">
					</div>
					<div class="slideshow-img-container">
						<img src="assets/yarn-img/MITU-2830061.png" alt="green yarn">
					</div>
					<div class="slideshow-img-container">
						<img src="assets/yarn-img/mohair_Plum_069.png" alt="mohair yarn">
					</div>
				</div>
			</div>
				
			<div class="slideshow-controls">
				<button class="slideshow-previous-button">
					<img src="/assets/icons/arrow-down.svg" alt="arrow left">
				</button>
				<button class="slideshow-next-button">
					<img src="/assets/icons/arrow-down.svg" alt="arrow right">
				</button>
			</div>
		</section>
			
			<section class="up-grid">
				<div class="up-container">
					<button class="up-button display-none-scroll">
						<img class="up-img" src="/assets/icons/arrow-down.svg" alt="arrow up">
					</button>
				</div>
			</section>
		</main>
		<script src="js/app.js"></script>
		<script src="js/scroll.js"></script>
		<script src="js/cart.js"></script>
	</body>
	</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Yarn yarn yarn</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/variables.css">
	<link rel="stylesheet" href="css/font.css">
</head>
<body class="frontpage">
	<header class="header-section">
		<div class="header-container">
			<button class="header-container-button button-logo">
				<img src="assets/Logo.svg" alt="Logo">
			</button>
			<button class="header-container-button button-search">
				<img src="assets/icons/search-outline.svg" alt="Search icon">
			</button>
			<button class="header-container-button button-cart">
				<img src="assets/icons/cart-outline.svg" alt="">
			</button>
			<button class="header-container-button button-hamburger">
				<img src="assets/icons/hamburger.svg" alt="Hamburger icon">
			</button>
		</div>
		<div class="active-menu active-menu-hide active-menu-show">
			<div class="active-menu-container">
				<button class="active-menu-button">Yarn</button>
				<button class="active-menu-button">Patterns</button>
				<button class="active-menu-button">About us</button>
			</div>
		</div>
	</header>

	<main>
		<section class="form-section">
			<form class="form-container" action="">
				<h2 class="form-title">Sign up to our newsletter</h2>
				<div class="center-line">
					<div class="form-line"></div>
				</div>
				<div class="signup-form-content">
					<div class="input-container">
						<label for="firstname">First name</label>
						<input class="singup-input" type="text" name="firstname" id="firstname">
					</div>
					<div class="input-container">
						<label for="lastname">Last name</label>
						<input class="singup-input" type="text" name="lastname" id="lastname">
					</div>
					<div class="input-container">
						<label for="email">Email</label>
						<input class="singup-input" type="email" name="email" id="email">
					</div>
					<div class="signup-button-container">
						<div>
							<input type="checkbox" name="checkbox" id="checkbox" required>
							<label for="checkbox">I agree to the Terms and Conditions</label>
						</div>
						<button class="signup-button">Submit</button>
					</div>
				</div>
			</form>
		</section>

		<section class="signup-toast">
			<div class="signup-toast-container">
				<h2 class="signup-toast-text">Welcome [Name] to the gang!</h2>
			</div>
		</section>

		<section class="photo-collection">
			<div class="photo-collection-container">
				<img class="big-photo" src="assets/img/behrouz-sasani-LePI2_xIjUU-unsplash.jpg" alt="blue knitted sweater">
				<img class="medium-photo" src="assets/img/mukuko-studio-mU88MlEFcoU-unsplash.jpg" alt="white knitted sweater">
				<img class="small-photo" src="assets/img/nordwood-themes-bp1ydkAtwFI-unsplash.jpg" alt="orange yarn">
			</div>
		</section>

		<section>
			<div class="frontpage-title-container">
				<p>YARN YARN</p>
				<p>YARN</p>
				<div class="title-line-container">
					<div class="title-line"></div>
				</div>
				<p class="frontpage-text-medium">Get inspired with</p>
				<p class="frontpage-text-large"> our new patterns</p>
				<p class="frontpage-text-medium">and colors of yarn</p>
			</div>
		</section>

		<section class="slideshow">
			<div class="slideshow-container">
				<img src="assets/yarn img/Gammelserie_400.png" alt="">
				<img src="assets/yarn img/bomull Helarsgarn_278.png" alt="">
				<img src="assets/yarn img/bomull og linPelini.png" alt="">
				<img src="assets/yarn img/ALPAKKA-LIN_2511354_Oransje.png" alt="">
			</div>
		</section>
	</main>
	<script src="app.js"></script>
</body>
</html>
